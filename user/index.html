<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>User</title>
</head>
<body>
    <div  id="user-info">
        <h1 id="current-user"></h1>
        <div class="user-info">
            <div>
                <span>address:</span>
                <p id="address"></p>
                <span>street:</span>
                <p id="street"></p>
                <span>suite:</span>
                <p id="suite"></p>
                <span>zip-code:</span>
                <p id="zip-code"></p>
            </div>
            <div>
                <span >company:</span>
                <p id="company"></p>
                <span >catchPhrase:</span>
                <p id="catch-phrase"></p>
                <span >bs:</span>
                <p id="bs"></p>
            </div>
            <div>
                <span >email:</span>
                <p id="email"></p>
            </div>
            <div>
                <span >user-id:</span>
                <p id="user-id"></p>
            </div>
            <div>
                <span >name:</span>
                <p id="name"></p>
            </div>
            <div>
                <span >phone:</span>
                <p id="phone"></p>
            </div>
            <div>
                <span >username:</span>
                <p id="username"></p>
            </div>
            <div>
                <span >website:</span>
                <p id="website"></p>
            </div>
        </div>
    </div>
    <div class="post-btn" id="post-btn">
        <a href="#">All User Posts</a>
    </div>
</body>
</html>
